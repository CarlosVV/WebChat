<div class="conversations container-fluid">
    <div class="row">
        <div class="left col col-sm-4 no-padding">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">
                        <img alt="Profile image" src="https://s13.postimg.org/ih41k9tqr/img1.jpg">
                    </a>
                    </div>
                    <ul class="nav navbar-nav navbar-right">
                        <li><button class="btn navbar-btn"><i class="fa fa-commenting-o" aria-hidden="true"></i></button></li>
                        <li><button class="btn navbar-btn"><i class="fa fa-bars" aria-hidden="true"></i></button></li>
                    </ul>
                </div>
            </nav>
            <div class="list-group-item">
                <input type="search" class="form-control" placeholder="Search" />
            </div>
            <ul class="people list-group">
                <li class="person list-group-item" ng-class="{'active': convo.isActive}" data-chat="{{ person + convo.id }}" ng-repeat="convo in $ctrl.conversations">
                    <div class="media">
                        <div class="media-left media-middle">
                            <img class="media-object img-circle" ng-src="{{convo.avatarUrl}}" alt="" />
                        </div>
                        <div class="media-body">
                            <span class="time badge" ng-bind="convo.time">2:09 PM</span>
                            <h4 class="list-group-item-heading" ng-bind="convo.name">Thomas Bangalter</h4>
                            <p class="list-group-item-text" ng-bind="convo.body">I was wondering...</p>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="right col col-sm-8 no-padding">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">Current Person Name</a>
                    </div>
                    <ul class="nav navbar-nav navbar-right">
                        <li><button class="btn navbar-btn" title="Search"><i class="fa fa-search" aria-label="hidden"></i></button></li>
                        <li><button class="btn navbar-btn" title="Attach"><i class="fa fa-paperclip" aria-label="hidden"></i></button></li>
                        <li><button class="btn navbar-btn" title="Menu"><i class="fa fa-ellipsis-v" aria-label="hidden"></i></button></li>
                    </ul>
                </div>
            </nav>
            <ul class="messages list-group">
                <li class="message list-group-item" ng-repeat="message in $ctrl.conversations">
                    <div class="media-body">
                        <span class="time badge" ng-bind="message.time">2:09 PM</span>
                        <h6 class="list-group-item-heading" ng-bind="message.name">Thomas Bangalter</h6>
                        <p class="list-group-item-text" ng-bind="message.body">I was wondering...</p>
                    </div>
                </li>
            </ul>
            <div class="list-group-item">
                <input type="search" class="form-control" placeholder="Enter message here" />
            </div>
        </div>
    </div>
    <!-- ./row -->
</div>
<!-- ./container -->
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" crossorigin="anonymous">
<style>
    body {
        background: #f1f1f1;
    }

    .time.badge {
        background: transparent;
        color: black;
        float: right;
        font-weight: lighter;
    }

    .person .list-group-item-text {
        /* todo: add text ellipsis */
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    .navbar-brand img {
        width: 24px;
    }

    @media (min-width: 1200px) {
        .conversations.container-fluid {
            width: 80vw;
            margin-top: 8vh;
            box-shadow: 0 0 2px #555;
        }
    }

    .no-padding {
        padding-left: 0;
        padding-right: 0;
    }

    * {
        border-radius: 0 !important;
    }

    .navbar {
        margin-bottom: 0;
    }

    ul.people.list-group,
    ul.messages.list-group {
        height: 75vh;
        margin-bottom: 0;
        overflow-x: hidden;
        overflow-y: overlay;
    }


    ul.list-group::-webkit-scrollbar-track {
        background-color: #fff;
        border: none;
    }

    ul.list-group::-webkit-scrollbar {
        width: 6px;
        background-color: #fff;
    }

    ul.list-group::-webkit-scrollbar-thumb {
        background-color: #777;
    }

    .message .list-group-item-text {
        padding: 5px;
        border-radius: 4px !important;
        background: lightblue;
        max-width: 300px;
        width: auto;
        display: inline-block;
    }
</style>
