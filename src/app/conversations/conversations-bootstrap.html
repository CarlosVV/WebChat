<div class="container">
    <div class="left col col-sm-5">
        <nav class="navbar navbar-default list-group-item">
            <div class="container-fluid">
                <div class="navbar-header">
                    <img alt="Brand" src="https://s13.postimg.org/ih41k9tqr/img1.jpg">
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <li><i class="fa fa-commenting-o" aria-hidden="true"></i></li>
                    <li><i class="fa fa-bars" aria-hidden="true"></i></li>
                </ul>
            </div>
        </nav>
        <div class="list-group-item">
            <input type="search" class="form-control" placeholder="Search" />
        </div>
        <ul class="people list-group">
            <li class="person list-group-item" ng-class="{'active': convo.isActive}" data-chat="{{ person + convo.id }}" ng-repeat="convo in $ctrl.conversations">
                <div class="media">
                    <div class="media-left media-middle">
                        <img class="media-object img-circle" ng-src="{{convo.avatarUrl}}" alt="" />
                    </div>
                    <div class="media-body">
                        <span class="time badge" ng-bind="convo.time">2:09 PM</span>
                        <h4 class="list-group-item-heading" ng-bind="convo.name">Thomas Bangalter</h4>
                        <p class="list-group-item-text" ng-bind="convo.body">I was wondering...</p>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="right col col-sm-7">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Current Person Name</a>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Search</a></li>
                    <li><a href="#">Attach</a></li>
                    <li><a href="#">Menu</a></li>
                </ul>
            </div>
        </nav>
        <div style="height: 100%; background: #aaa;">
            hello
        </div>
    </div>
</div>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" crossorigin="anonymous">
<style>
    .time.badge {
        background: transparent;
        color: black;
        float: right;
        font-weight: lighter;
    }

    .list-group-item-text {
        /* todo: add text ellipsis */
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }
</style>
