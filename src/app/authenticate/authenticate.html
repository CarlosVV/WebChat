<div class="auth container-fluid">
    <div class="row">
        <div class="left col col-xs-5 no-padding">
            Info here
        </div>
        <div class="right col col-xs-7 no-padding">
            <div class="qr-container" ng-switch="$ctrl.state">
                 <div ng-switch-default class='loader'>
                    <div class='loader--dot'></div>
                    <div class='loader--dot'></div>
                    <div class='loader--dot'></div>
                    <div class='loader--dot'></div>
                    <div class='loader--dot'></div>
                    <div class='loader--dot'></div>
                    <div class='loader--text'></div>
                </div>
                <img alt="" ng-switch-when="loadedQRCode" ng-src="{{ $ctrl.imgUrl }}">
                <div class="errorDisplay" ng-switch-when="isErrored">
                    <span class="icons icon-globe"></span>
                    <p class="message">Error: Could not connect to chat server</p>
                    <button class="btn btn-primary btn-lg">Try again</button>
                </div>
                <div class="otherSession" ng-switch-when="otherSession">
                    <span class="icons icon-exclamation"></span>
                    <p class="message">Wisper web is currently active in another window</p>
                    <button class="btn btn-primary btn-lg">Activate here</button>
                </div>
            </div>
        </div>
    </div>
    <div class="progress">
        <div class="done"></div>
    </div>
</div>
